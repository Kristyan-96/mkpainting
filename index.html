<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1d7ed49291.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="/css/mobile.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <title>Начало</title>
  </head>
  <body>
    <nav id="main-nav">
      <div class="container">
        <img src="img/Car-painting.png" alt="painting" class="logo" />
        <div class="social">
          <a href="http://facebook.com" target="_blank">
            <i class="fab fa-facebook-square fa-3x"></i
          ></a>
        </div>
        <ul>
          <li><a class="current" href="index.html">Начало</a></li>
          <li><a href="uslugi.html">Услуги</a></li>
        </ul>
      </div>
    </nav>
    <!--Showcase-->
    <header id="showcase">
      <div class="container">
        <div class="showcase-container">
          <div class="showcase-content">
            <h1>Добре дошли</h1>
            <p>Разгледайте нашите услуги в менюто</p>
          </div>
        </div>
      </div>
    </header>
    <div class="footer">
      <section id="contact" class="contact">
        <h2>Пишете ни</h2>
        <form action="" class="callback-form">
          <div class="form-control">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Име" />
          </div>
          <div class="form-control">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Имейл" />
          </div>
          <div class="form-control">
            <label for="phone"></label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Телефонен номер"
            />
          </div>
          <div class="form-control">
            <label for="message"></label>
            <textarea
              name="message"
              id="message"
              placeholder="Съобщение"
            ></textarea>
          </div>
          <input type="submit" value="Изпрати" id="submit" class="btn" />
        </form>
      </section>
      <section class="contact2">
        <h2>Телефон за връзка</h2>
        <p>0883305539 - Милен</p>
      </section>
    </div>
  </body>
</html>
